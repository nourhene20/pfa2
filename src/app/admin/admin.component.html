<div class="container">
    <h1>Page Admin - Gestion des interviews</h1>

    <!-- Formulaire pour déposer un fichier de questions -->
    <input type="file" id="questionFile" accept=".txt,.json">
    <button id="uploadQuestions">Déposer les questions</button>

    <!-- Lien vers la page client -->
    <a href="client.html" id="goToClientPage" style="display: none;">Aller à la page client</a>

    <!-- Zone pour afficher les réponses -->
    <div id="responses">
      <h2>Réponses enregistrées :</h2>
      <pre id="responsesText"></pre>
    </div>

    <!-- Bouton pour télécharger les réponses -->
    <button id="downloadResponses" disabled>Télécharger les réponses</button>

    <!-- Bouton pour télécharger la vidéo -->
    <button id="downloadVideo" disabled>Télécharger la vidéo</button>
  </div>
